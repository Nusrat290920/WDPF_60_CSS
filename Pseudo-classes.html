<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo</title>
    <style>
      div a:link{
            color: red;
        }
        div a:visited{
            color: rgb(34, 0, 255);
        }
        div a:hover{
            color: blueviolet;
        }
        div a:active{
            color: brown;
        }
    </style>
</head>
<body>
   <h3>Html Link</h3> 
   <div>
    <a href="https:/www.yahoo.com">Yahoo</a>
    <a href="https:/www.facebook.com">Facebook</a> <br>
</div> <br> <br>
<div>
    <a href="https:/www.yahoo.com">Yahoo</a>
    <a href="https:/www.facebook.com">Facebook</a>
</div> <br> <br>

<div>
    <a href="https:/www.yahoo.com">Yahoo</a>
    <a href="https:/www.facebook.com">Facebook</a>
</div>


  
</body>
</html>
